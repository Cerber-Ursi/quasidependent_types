name: Rust

on: [push]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v1
    - name: Update
      run: rustup update stable
    - name: Version
      run: cargo --version
    - name: Run tests
      run: cargo test --verbose
  test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Update
      run: rustup update stable
    - name: Version
      run: cargo --version
    - name: Run tests
      run: cargo test --verbose
